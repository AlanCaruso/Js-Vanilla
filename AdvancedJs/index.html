<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>MediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/ejercicio.mp4" />
      </video>
      <div class="button-container">
        <button>Play / Pause</button>
      </div>
    </main>
    <script>
      // Guardando elementos
      const video = document.querySelector("video");
      const button = document.querySelector("button");

      //Generando clase y configuracion para el video
      function MediaPlayer(config) {
        this.media = config.el;
      }
      //Metiendo metodos al prototype - trabajando con clases
      MediaPlayer.prototype.play = function () {
        //Condicional si esta play o pause
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      };

      //Instanciando dato del reproductor con clase de video
      const player = new MediaPlayer({ el: video });

      //Generando accion de play en boton
      button.onclick = () => player.play();
    </script>
  </body>
</html>
