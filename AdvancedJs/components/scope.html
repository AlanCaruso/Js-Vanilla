<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <h1>SCOPE</h1>

    <a href="../index.html">Go back</a>

    <script>
      //Global Scope
      var message = "Hello, Alan";
      var hola = function (message) {
        console.log("say:" + message);
      };

      //Function Scope
      function printNumbersFunction() {
        var i;
        for (i = 0; i < 10; i++) {
          function eventuallyPrintNumber(n) {
            setTimeout(function () {
              console.log(n);
            }, 100);
          }
          eventuallyPrintNumber(i);
        }
      }
      printNumbersFunction();

      //Block Scope
      function printNumbersBlock() {
        for (let i = 0; i < 10; i++) {
          setTimeout(function () {
            console.log(i);
          }, 100);
        }
      }
      printNumbersBlock();

      //Module Scope
    </script>
  </body>
</html>
